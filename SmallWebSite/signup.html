<h1>Sign up a team</h1>
	
<form action="/action_page.php">
  <div class="container">
    <label><b>Level of the team</b></label>
    <input type="text" placeholder="Beginner or competitive" name="email" required>

    <label><b>Name of contactperson</b></label>
    <input type="text" placeholder="Enter your first- and surname" name="psw" required>

    <label><b>Contact phonenumber</b></label>
    <input type="text" placeholder="Phonenumber" name="phonenumber" required>
    
    <label><b>Email adress</b></label>
    <input type="text" placeholder="Email adress" name="email" required>
    
    <label><b>Competition day</b></label>
    <input type="text" placeholder="Choose Monday-Saturday" name="email" required>
    
    <label><b>Competition time</b></label>
    <input type="text" placeholder="Choose afternoon or evening" name="email" required>
    
    <input type="checkbox" checked="checked"> Remember me
    <p>By signing up you agree to have read our <a href="playingguidelines.html">Playing guidelines</a>.</p>

    <div class="clearfix">
      <button type="button"  class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
